<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Leaflet script and CSS -->
    <link href=" https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.css " rel="stylesheet">
    <script src=" https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.min.js "></script>



    <!-- Our stylesheet.  Set the size of the map. -->
    <link rel="stylesheet" type="text/css" href="longest_bridges.css">

    <!-- Our script, uses Leaflet to draw the map and map components -->
    <script async defer src="longest_bridges.js"></script>

    <!-- Canvas script for chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script async defer src="longest_bridges_chart.js"></script>

    <meta charset="UTF-8">

    <title>Longest Bridges Map</title>

</head>
<body>
<h1> Where are the longest bridges?</h1>
<div id="longest-bridges-map"></div>
<h1> What is the length of the longest bridges?</h1>
<canvas id="longest-bridges-chart"></canvas>

</body>
</html>
